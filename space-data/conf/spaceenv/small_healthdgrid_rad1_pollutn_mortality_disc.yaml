collection: air_pollution_mortality_us_grid
treatment: qd_mean_pm25
outcome: cdc_mortality_pct
radius: 1
transforms:
  treatment: binary(10)
covariates:
  - cs_poverty
  - cs_ed_below_highschool
  - cs_population_density
  - temperature:
    - gmet_mean_tmmn
    - gmet_mean_summer_tmmn
    - gmet_mean_winter_tmmn
  - relative_humidity:
    - gmet_mean_rmn
    - gmet_mean_summer_rmn
    - gmet_mean_winter_rmn
  - specific_humidity:
    - gmet_mean_sph
    - gmet_mean_summer_sph
    - gmet_mean_winter_sph
